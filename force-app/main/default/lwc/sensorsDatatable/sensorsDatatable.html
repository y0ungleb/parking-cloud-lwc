<template>
	<div>
		 <lightning-datatable
					key-field="id"
					data={testData}
					columns={columns}>
		 </lightning-datatable>
		 <div class="slds-m-top_medium slds-m-bottom_x-large slds-box slds-theme_default" >
			<lightning-input label="Upload file" name="file uploader" onchange={handleUpload} type="file"></lightning-input>
			<lightning-button variant="brand-outline" label="Insert" onclick={handleInsert} title="Insert data" icon-name="utility:pop_in" class="slds-m-left_x-small"></lightning-button>
			<lightning-button label="Download" title="Download file" icon-name="utility:download" class="slds-m-left_x-small"></lightning-button>
		 </div>
	</div>
</template>
