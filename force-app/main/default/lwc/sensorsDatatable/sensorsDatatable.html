<template>
	<lightning-file-upload accept={acceptedCSVFormats} 
                                   label="Attach receipt" 
                                   onuploadfinished={uploadFileHandler} 
											  multiple="multiple" 
                                   record-id={recordId}></lightning-file-upload>
	<!-- <template if:true={showLoadingSpinner}>
		<div style="z-index: 10000 !important;">
			 <lightning-spinner alternative-text="Uploading......" size="medium" style="z-index: 10000 !important;"></lightning-spinner>
		</div>
  </template> -->
	<div>
		 <lightning-datatable
					key-field="id"
					data={testData}
					columns={columnsAccount}
					hide-checkbox-column="true"
					onrowaction={onRowActionHandler}>
		 </lightning-datatable>

	</div>
	<div class="slds-m-top_medium slds-m-bottom_x-large slds-box">
		<lightning-button variant="neutral" title="Last" label="Last" onclick={toLastHandler}></lightning-button>
		<lightning-button variant="neutral" title="First" label="First" onclick={toFirstHandler}></lightning-button>
	</div>
	<div class="slds-m-top_medium slds-m-bottom_x-large slds-box">
		<lightning-button variant="neutral" title="Prev" label="Prev" icon-name="utility:left" onclick={toPrevHandler}></lightning-button>
		<lightning-button variant="neutral" title="Next" label="Next" icon-name="utility:right" onclick={toNextHandler}></lightning-button>
	</div>
</template>
